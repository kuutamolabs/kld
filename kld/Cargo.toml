[package]
name = "kld"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "kld"
path = "src/main.rs"

[[bin]]
name = "kld-cli"
path = "src/cli/main.rs"

[lib]
doctest = false

[dependencies]
api = { path = "../api" }
lightning = { version = "0.0.115", features = ["max_level_trace", "_test_utils"] }
lightning-block-sync = { version = "0.0.115", features = [ "rpc-client" ] }
lightning-invoice = { version = "0.23" }
lightning-net-tokio = { version = "0.0.115" }
lightning-background-processor = { version = "0.0.115", features = [ "futures" ] }
lightning-rapid-gossip-sync = { version = "0.0.116" }

macaroon = "0.3.0"
bitcoin = "0.29.2"
bitcoincore-rpc-json = "0.16.0"
rust-bip39 = "1.0.0"
hex = "0.4"
base64 = "0.21.2"
# see https://github.com/bitcoindevkit/bdk/pull/850, rebased to 0.28.0 release
bdk = { git = "https://github.com/JosephGoulden/bdk", branch = "backport-begin-batch-result", features = [ "electrum" ] }
anyhow = { version = "1.0.71", features = [ "backtrace" ] }
futures = "0.3"
chrono = "0.4"
rand = "0.8.5"
log = { version = "0.4", features = ["std"] }
tokio = { version = "1", features = [ "full" ] }
prometheus = "0.13.2"
once_cell = "1.18.0"
hyper = { version = "0.14.27", features = [ "full" ] }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
axum = { version = "0.6.18", features = ["ws", "headers"] }
axum-server = { version = "0.5", features = ["tls-rustls"] }
tower-http = { version = "0.4.1", features = [ "cors" ] }
async-trait = "0.1.71"
clap = { version = "4.3.16", features = ["derive", "env"] }
reqwest = { version = "0.11", features = [ "blocking", "native-tls", "json", "stream", "multipart" ] }
thiserror = "1.0"

# database
bitvec = "1.0.1"
tokio-postgres = { version = "0.7.8", features = ["runtime", "with-bit-vec-0_6", "with-uuid-1"] }
postgres-openssl = "0.5.0"
postgres-types = { version = "0.2.5", features = [ "derive" ] }
openssl = "0.10.55"
refinery = { version = "0.8.10", features = [ "tokio-postgres" ] }

# paperclip generated
tokio-util = { version = "0.7.8", features = ["codec"] }
http = "0.2"
serde_yaml = "0.9"
lazy_static = "1.4"
bytes = "1.4"
mime = { git = "https://github.com/hyperium/mime" }
url = "2.4"
serde_derive = "1"

[dev-dependencies]
test-utils = { path = "../test-utils" }
criterion = { version = "0.5.1", features = ["async_tokio"] }
bincode = "1.3.3"

[build-dependencies]
paperclip = { version = "0.8", features = ["v2", "codegen"] }
