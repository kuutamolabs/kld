[package]
name = "kld"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "kld"
path = "src/main.rs"

[[bin]]
name = "kld-cli"
path = "src/cli/main.rs"

[lib]
doctest = false

[dependencies]
api = { path = "../api" }

# use 2023-05-19 commit of main branch
lightning = { version = "0.0.116", features = ["max_level_trace", "_test_utils"] }
lightning-block-sync = { version = "0.0.116", features = [ "rpc-client" ] }
lightning-invoice = "0.24.0"
lightning-net-tokio = "0.0.116"
lightning-background-processor = { version = "0.0.116", features = [ "futures" ] }
lightning-rapid-gossip-sync = "0.0.116"

macaroon = "0.3.0"
bitcoin = "0.29.2"
bitcoincore-rpc-json = "0.16.0"
rust-bip39 = "1.0.0"
hex = "0.4"
base64 = "0.21.2"
# see https://github.com/bitcoindevkit/bdk/pull/850, rebased to 0.27.1 release
#bdk = { version = "0.26.0", features = [ "rpc" ] }
bdk = { git = "https://github.com/JosephGoulden/bdk", branch = "backport-begin-batch-result", features = [ "rpc" ] }
anyhow = { version = "1.0.71", features = [ "backtrace" ] }
futures = "0.3"
chrono = "0.4"
rand = "0.8.5"
log = { version = "0.4", features = ["std"] }
tokio = { version = "1", features = [ "full" ] }
prometheus = "0.13.2"
once_cell = "1.18.0"
hyper = { version = "0.14.26", features = [ "full" ] }
serde = "1.0"
serde_json = "1.0"
axum = { version = "0.6.18", features = ["ws", "headers"] }
axum-server = { version = "0.5", features = ["tls-rustls"] }
tower-http = { version = "0.4.1", features = [ "cors" ] }
async-trait = "0.1.68"
clap = { version = "4.3.8", features = ["derive", "env"] }
reqwest = { version = "0.11", features = [ "blocking", "native-tls", "json" ] }

bitvec = "1.0.1"
tokio-postgres = { version = "0.7.8", features = ["runtime", "with-bit-vec-0_6", "with-uuid-0_8"] }
postgres-openssl = "0.5.0"
postgres-types = { version = "0.2.5", features = [ "derive" ] }
openssl = "0.10.55"
refinery = { version = "0.8.10", features = [ "tokio-postgres" ] }

[dev-dependencies]
test-utils = { path = "../test-utils" }
criterion = { version = "0.5.1", features = ["async_tokio"] }
bincode = "1.3.3"
