swagger: "2.0"
info:
  version: 0.0.1
  title: KLD REST API
basePath: /
paths:
  /v1/newaddr:
    get:
      description: Generates new on-chain address for receiving funds
      operationId: newaddr
      security:
        - MacaroonAuth: []
      parameters:
        - in: query
          name: addrType
          description: Address type (bech32)
          type: string
          default: bech32
      responses:
        "200":
          description: Address generated successfully
          schema:
            type: object
            properties:
              address:
                type: string
                description: address
            required:
              - address
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/peer/connect:
    post:
      description: Connect with a network peer
      operationId: connect
      security:
        - MacaroonAuth: []
      parameters:
        - in: body
          name: body
          required: true
          description: Pubkey@address of the peer
          schema:
            required:
              - id
            type: object
            properties:
              id:
                type: string
      responses:
        "201":
          description: Peer connected successfully
          schema:
            required:
              - id
            type: object
            properties:
              id:
                type: string
                description: Pubkey of connected peer
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/estimateChannelLiquidity:
    get:
      description: Estimate channel liquidity
      operationId: estimateChannelLiquidity
      security:
        - MacaroonAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            required:
              - scid
              - target
            type: object
            properties:
              scid:
                type: integer
                minimum: 0
              target:
                type: string
      responses:
        "200":
          schema:
            required:
              - minimum
              - maximum
            type: object
            properties:
              minimum:
                type: integer
                minimum: 0
              maximum:
                type: integer
                minimum: 0
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/getFees:
    get:
      tags:
        - General Information
      description: Gets the routing fee collected by the node
      operationId: getfees
      security:
        - MacaroonAuth: []
      responses:
        "200":
          description: Routing fee returned successfully
          schema:
            type: object
            properties:
              feeCollected:
                type: integer
                minimum: 0
                description: feeCollected
            required:
              - feeCollected
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/channel/localremotebal:
    get:
      tags:
        - Channel Management
      description: Fetches the aggregate local and remote channel balance on the node (msat)
      operationId: localremotebal
      security:
        - MacaroonAuth: []
      responses:
        "200":
          description: Local-Remote balance returned successfully
          schema:
            type: object
            properties:
              localBalance:
                type: integer
                minimum: 0
                description: localBalance
              remoteBalance:
                type: integer
                minimum: 0
                description: remoteBalance
              pendingBalance:
                type: integer
                minimum: 0
                description: pendingBalance
              inactiveBalance:
                type: integer
                minimum: 0
                description: inactiveBalance
            required:
              - localBalance
              - remoteBalance
              - pendingBalance
              - inactiveBalance
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/channel/listPeerChannels:
    get:
      tags:
        - Channel Management
      description: Returns data on channels that are known to the node
      operationId: listpeerchannel
      security:
        - MacaroonAuth: []
      responses:
        "200":
          description: An array of channels is returned
          schema:
            type: object
            properties:
              peer_id:
                type: string
                description: Pub key
              peer_connected:
                type: boolean
                description: Peer connection status (true or false)
              opener:
                type: string
                enum: [local, remote]
                description: Who initiated the channel (local or remote)
              short_channel_id:
                type: string
                description: Short Channel ID
              channel_id:
                type: string
                description: Channel ID
              funding_txid:
                type: string
                description: Channel funding transaction
              private:
                type: boolean
                description: Private channel flag (true or false)
              to_us_msat:
                type: integer
                minimum: 0
                description: Msatoshis to us
              to_them_msat:
                type: integer
                minimum: 0
                description: Msatoshis to them
              total_msat:
                type: integer
                minimum: 0
                description: Msatoshis total
              their_reserve_msat:
                type: integer
                minimum: 0
                description: Their channel reserve Msats
              our_reserve_msat:
                type: integer
                minimum: 0
                description: Our channel reserve Msats
              spendable_msat:
                type: integer
                minimum: 0
                description: Spendable Msats
              receivable_msat:
                type: integer
                minimum: 0
                description: Receivable Msats
              funding:
                type: object
                description: Funding
              state:
                type: string
                enum: [CHANNELD_NORMAL, OPENINGD]
                description: Channel connection status
              fee_base_msat:
                type: integer
                format: int32
                minimum: 0
                description: Base Fee Msats
              fee_proportional_millionths:
                type: integer
                format: int32
                minimum: 0
                description: Fee Proportion Millionth
              dust_limit_msat:
                type: integer
                minimum: 0
                description: Dust limit Msats
              htlcs:
                type: array
                items:
                  type: object
                description: List of HTLCs
              features:
                type: array
                items:
                  type: string
                description: Features which apply to this channel
              alias:
                type: string
                description: Alias of the node
              minimum_htlc_in_msat:
                type: integer
                minimum: 0
                description: Minimum HTLC we can receive on this channel
              max_total_htlc_in_msat:
                type: integer
                minimum: 0
                description: Maximum total HTLCs we can receive on this channel
              minimum_htlc_out_msat:
                type: integer
                minimum: 0
                description: Minimum HTLC we can send
              maximum_htlc_out_msat:
                type: integer
                minimum: 0
                description: Maximum HTLC we can send
            required:
              - peer_id
              - peer_connected
              - opener
              - channel_id
              - private
              - to_us_msat
              - to_them_msat
              - total_msat
              - their_reserve_msat
              - spendable_msat
              - receivable_msat
              - state
              - fee_base_msat
              - fee_proportional_millionths
              - dust_limit_msat
              - features
              - alias
              - maximum_htlc_out_msat
              - minimum_htlc_out_msat
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/channel/listForwards:
    get:
      tags:
        - Channel Management
      description: Fetch the list of the forwarded htlcs
      operationId: listforwards
      security:
        - MacaroonAuth: []
      parameters:
        - in: query
          name: status
          description: status of the HTLC
          enum: [offered, settled, local_failed, failed]
          type: string
      responses:
        "200":
          description: List of forwarded htlcs are returned per the params specified
          schema:
            type: array
            items:
              type: object
              properties:
                in_channel:
                  type: string
                  description: in_channel
                in_msat:
                  type: integer
                  minimum: 0
                  description: in_msat
                status:
                  type: string
                  description: status of the HTLC
                  enum: [offered, settled, local_failed, failed]
                received_timestamp:
                  type: integer
                  minimum: 0
                  description: the UNIX timestamp when this was received
                out_channel:
                  type: string
                  description: the channel that the HTLC was forwarded to
                payment_hash:
                  type: string
                  description: payment hash sought by HTLC (always 64 characters)
                fee_msat:
                  type: integer
                  minimum: 0
                  description: If out_channel is present, the amount this paid in fees
                out_msat:
                  type: integer
                  minimum: 0
                  description: If out_channel is present, the amount we sent out the out_channel
                resolved_timestamp:
                  type: integer
                  minimum: 0
                  description: If status is "settled" or "failed", the UNIX timestamp when this was resolved
                failcode:
                  type: string
                  description: If status is "local_failed" or "failed", the numeric onion code returned
                failreason:
                  type: string
                  description: If status is "local_failed" or "failed", the name of the onion code returned
              required:
                - in_channel
                - status
                - received_timestamp
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/channel/history:
    get:
      tags:
        - Channel Management
      description: Fetch our channel history
      operationId: channelhistory
      security:
        - MacaroonAuth: []
      responses:
        "200":
          description: Channel history success
          schema:
            type: array
            items:
              type: object
              properties:
                channel_id:
                  type: string
                counterparty_node_id:
                  type: string
                  description: counterparty public
                counterparty_unspendable_punishment_reserve:
                  type: integer
                  minimum: 0
                counterparty_outbound_htlc_minimum_msat:
                  type: integer
                  nullable: true
                  minimum: 0
                counterparty_outbound_htlc_maximum_msat:
                  type: integer
                  nullable: true
                  minimum: 0
                funding_txo:
                  type: string
                  description: funding transaction output
                # ChannelTypeFeatures
                supports_static_remote_key:
                  type: boolean
                requires_static_remote_key:
                  type: boolean
                supports_anchors_nonzero_fee_htlc_tx:
                  type: boolean
                requires_anchors_nonzero_fee_htlc_tx:
                  type: boolean
                supports_anchors_zero_fee_htlc_tx:
                  type: boolean
                requires_anchors_zero_fee_htlc_tx:
                  type: boolean
                supports_taproot:
                  type: boolean
                requires_taproot:
                  type: boolean
                supports_scid_privacy:
                  type: boolean
                requires_scid_privacy:
                  type: boolean
                supports_zero_conf:
                  type: boolean
                requires_zero_conf:
                  type: boolean
                requires_unknown_bits:
                  type: boolean
                short_channel_id:
                  type: integer
                  nullable: true
                  minimum: 0
                outbound_scid_alias:
                  type: integer
                  nullable: true
                  minimum: 0
                inbound_scid_alias:
                  type: integer
                  nullable: true
                  minimum: 0
                channel_value_satoshis:
                  type: integer
                  minimum: 0
                unspendable_punishment_reserve:
                  type: integer
                  nullable: true
                  minimum: 0
                user_channel_id:
                  type: integer
                  minimum: 0
                  description: user channel ID
                feerate_sat_per_1000_weight:
                  type: integer
                  format: int32
                  nullable: true
                  minimum: 0
                balance_msat:
                  type: integer
                  minimum: 0
                outbound_capacity_msat:
                  type: integer
                  nullable: true
                  minimum: 0
                next_outbound_htlc_limit_msat:
                  type: integer
                  nullable: true
                  minimum: 0
                next_outbound_htlc_minimum_msat:
                  type: integer
                  minimum: 0
                inbound_capacity_msat:
                  type: integer
                  minimum: 0
                confirmations_required:
                  type: integer
                  format: int32
                  nullable: true
                  minimum: 0
                confirmations:
                  type: integer
                  format: int32
                  nullable: true
                  minimum: 0
                force_close_spend_delay:
                  type: integer
                  nullable: true
                  minimum: 0
                is_outbound:
                  type: boolean
                  description: is channel inbound or outbound
                is_channel_ready:
                  type: boolean
                channel_shutdown_state:
                  type: string
                is_usable:
                  type: boolean
                is_public:
                  type: boolean
                  description: is channel public or private
                inbound_htlc_minimum_msat:
                  type: integer
                  nullable: true
                  minimum: 0
                inbound_htlc_maximum_msat:
                  type: integer
                  nullable: true
                  minimum: 0
                config_forwarding_fee_proportional_millionths:
                  type: integer
                  format: int32
                  minimum: 0
                config_forwarding_fee_base_msat:
                  type: integer
                  format: int32
                  minimum: 0
                config_cltv_expiry_delta:
                  type: integer
                  minimum: 0
                config_max_dust_htlc_exposure_is_fixed:
                  type: boolean
                config_max_dust_htlc_exposure_value:
                  type: integer
                  minimum: 0
                  description: if config_max_dust_htlc_exposure_is_fixed the config_max_dust_htlc_exposure_value is FixedLimitMsat else it will be FeeRateMultiplier
                config_force_close_avoidance_max_fee_satoshis:
                  type: integer
                  minimum: 0
                config_accept_underpaying_htlcs:
                  type: boolean
                open_timestamp:
                  type: integer
                  minimum: 0
                  description: time that the channel was opened
                close_timestamp:
                  type: integer
                  minimum: 0
                  description: time that the channel was closed
                closure_reason:
                  type: string
                  description: reason the channel was closed
              required:
                - channel_id
                - counterparty_node_id
                - counterparty_unspendable_punishment_reserve
                - channel_value_satoshis
                - funding_txo
                - supports_static_remote_key
                - requires_static_remote_key
                - supports_anchors_nonzero_fee_htlc_tx
                - requires_anchors_nonzero_fee_htlc_tx
                - supports_anchors_zero_fee_htlc_tx
                - requires_anchors_zero_fee_htlc_tx
                - supports_taproot
                - requires_taproot
                - supports_scid_privacy
                - requires_scid_privacy
                - supports_zero_conf
                - requires_zero_conf
                - requires_unknown_bits
                - user_channel_id
                - balance_msat
                - outbound_capacity_msat
                - next_outbound_htlc_limit_msat
                - next_outbound_htlc_minimum_msat
                - inbound_capacity_msat
                - is_outbound
                - is_channel_ready
                - is_usable
                - is_public
                - config_forwarding_fee_proportional_millionths
                - config_forwarding_fee_base_msat
                - config_cltv_expiry_delta
                - config_max_dust_htlc_exposure_is_fixed
                - config_max_dust_htlc_exposure_value
                - config_force_close_avoidance_max_fee_satoshis
                - config_accept_underpaying_htlcs
                - open_timestamp
                - close_timestamp
                - closure_reason
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/pay/listPayments:
    get:
      tags:
        - Payments
      description: Returns a detailed list of payments
      operationId: listpayments
      security:
        - MacaroonAuth: []
      parameters:
        - in: query
          name: invoice
          description: BOLT11 invoice
          type: string
      responses:
        "200":
          description: An array of payments objects is returned
          schema:
            type: object
            properties:
              payments:
                type: array
                description: List of payments
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: id
                    payment_hash:
                      type: string
                      description: payment_hash
                    destination:
                      type: string
                      description: destination
                    amount_msat:
                      type: integer
                      minimum: 0
                      description: amount_msat
                    amount_sent_msat:
                      type: integer
                      minimum: 0
                      description: amount_sent_msat
                    created_at:
                      type: integer
                      minimum: 0
                      description: created_at
                    status:
                      enum: [pending, failed, complete]
                      type: string
                      description: status
                    payment_preimage:
                      type: string
                      description: payment_preimage
                    bolt11:
                      type: string
                      description: bolt11
                    memo:
                      type: string
                      description: memo
                  required:
                    - id
                    - amount_sent_msat
                    - created_at
                    - status
            required:
              - payments
        "400":
          description: Bad request
        "500":
          description: Server error
  /v1/utility/decode/{invoiceString}:
    get:
      tags:
        - General Information
      operationId: decode
      description: Command for decoding an invoice string
      security:
        - MacaroonAuth: []
      parameters:
        - in: path
          name: invoiceString
          description: bolt11 or bolt12 string
          type: string
          required: true
      responses:
        "200":
          description: Decoded invoice
          schema:
            type: object
            properties:
              type:
                type: string
                enum: [bolt11]
                description: Kind of object decoded
              valid:
                type: boolean
                description: do not use the result if false
              currency:
                type: string
                description: the BIP173 name for the currency
              created_at:
                type: integer
                minimum: 0
                description: the UNIX-style timestamp of the invoice
              expiry:
                type: integer
                minimum: 0
                description: the number of seconds this is valid after created_at
              payee:
                type: string
                description: the public key of the recipient
              amount_msat:
                type: integer
                minimum: 0
                description: Amount the invoice asked for
              description:
                type: string
                description: the description of the purpose of the purchase
              min_final_cltv_expiry:
                type: integer
                minimum: 0
                description: the minimum CLTV delay for the final node
              payment_hash:
                type: string
                description: the hash of the payment_preimage
              signature:
                type: string
                description: signature of the payee on this invoice
            required:
              - type
              - valid
        "400":
          description: Bad request
        "500":
          description: Server error
