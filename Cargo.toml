[package]
name = "lightning-knd"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    ".",
    "logger",
    "settings",
    "storage",
    "test-utils"
]

[[bin]]
name = "lightning-knd"
path = "src/main.rs"

[dependencies]
logger = { path = "logger" }
settings = { path = "settings" }
storage = { path = "storage" }
lightning = { version = "0.0.111", features = ["max_level_trace"] }
lightning-block-sync = { version = "0.0.111", features = [ "rpc-client" ] }
lightning-invoice = { version = "0.20" }
lightning-net-tokio = { version = "0.0.111" }
lightning-persister = { version = "0.0.111" }
lightning-background-processor = { version = "0.0.111" }
lightning-rapid-gossip-sync = { version = "0.0.111" }

base64 = "0.13.1"
bitcoin = "0.29.0"
bitcoin-bech32 = "0.12"
bech32 = "0.9"
hex = "0.4"

anyhow = "1.0.66"
futures = "0.3"
chrono = "0.4"
rand = "0.8.5"
serde_json = { version = "1.0" }
log = { version = "0.4", features = ["std"] }
tokio = { version = "1", features = [ "full" ] }
prometheus = "0.13.2"
lazy_static = "1.4.0"
hyper = { version = "0.14.20", features = [ "full" ] }

[dev-dependencies]
test-utils = { path = "./test-utils" }
reqwest = { version = "0.11", default-features = false }
